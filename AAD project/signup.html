<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
   <link rel="stylesheet" href="/signup.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="signupApp" ng-controller="signCtrl">
        <div class="container">
            <h2>Sign Up</h2>
            <form  ng-submit="signup()">
                <label for="Name">Name-:</label>
                <input ng-model="name" type="text" name="name" placeholder="Name">
                <label for="Password">Password-:</label>
                <input ng-model="pass" type="password" name="password" placeholder="Password">
                <input type="submit" value="Sign Up">
            </form>
    </div>
    </div>

    <script>
        var app = angular.module("signupApp", []);

app.controller("signCtrl", function($scope, $http) {
    $scope.signup = function() {
        if (!$scope.name || !$scope.pass) {
            alert("Please fill in all fields.");
            return;
        }

        var userData = { c_name: $scope.name, c_password: $scope.pass };

        console.log("Sending data:", userData); // Debugging

        $http.post("http://localhost/signup.php", userData)
        .then(function(response) {
            console.log("Response:", response.data); // Debugging
            if (response.data.success) {
                alert("User added successfully!");
                $scope.name = "";
                $scope.pass = "";
                window.location.href = "login.html"; 
            } else {
                alert("Error: " + response.data.message);
            }
        }, function(error) {
            console.error("HTTP Error:", error);
        });
    };
});
</script>
</body>
</html>
