<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Static Background</title>

<body ng-app="productApp" ng-controller="CarouselController">


    
    <div class="logo" id="logo">
        <p>AnimeHub</p>
    </div>

    <div class="profile">
        <img src="logo.JPG">
    </div>

    <div class="login">

    <div class="search-container">

        <div class="search-results" ng-show="filteredProducts.length > 0">

                <img ng-src="{{product.image}}" alt="{{product.name}}" width="50" height="60">
                <p>{{product.name}}</p>
            </div>
        </div>
    </div>
    

    <div class="navbar" id="navbar">

        <a href="cart.html" class="cart-button">

    </div>

    <h1 class="shopline1">Comics</h1>

    <div class="container2">

                <p>{{product.name}}</p>
                <p>Rs {{product.price}}</p>
                <button class="button" ng-click="$event.stopPropagation(); addToCart(product)">Add to Cart</button>

                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            </div>
        </div>
    </footer>

            {name: "Dragon Ball", price: 190, image: "dragon.jpg", description:"Before there was Dragon Ball Z, there was Akira Toriyama's action epic Dragon Ball, starring the younger version of Son Goku and all the other Dragon Ball Z heroes! Meet a naive young monkey-tailed boy named Goku, whose quiet life changes when he meets Bulma, a girl who is on a quest to collect seven 'Dragon Balls.'' If she gathers them all, an incredibly powerful dragon will appear and grant her one wish. But the precious orbs are scattered all over the world, and Bulma needs Goku's help (and his super-strength)! With a magic staff for a weapon and a flying cloud for a ride, Goku sets out on the adventure of a lifetime..."},
            {name: "A Silent Voice", price: 199, image: "silent.jpg", description:"A Silent Voice (Japanese: ËÅ≤„ÅÆÂΩ¢, Hepburn: Koe no Katachi, lit.‚Äâ'Shape of Voice') is a 2016 Japanese animated drama film[4] based on the manga of the same name by Yoshitoki ≈åima. The film was produced by Kyoto Animation, directed by Naoko Yamada and written by Reiko Yoshida, featuring character designs by Futoshi Nishiya and music by Kensuke Ushio.[5] Plans for an animated film adaptation were announced back in November 2014, Kyoto Animation was confirmed to produce the film in November 2015. Miyu Irino and Saori Hayami signed on as voice casting in May 2016 and the theatrical release poster and official trailer were released in July 2016."},
            {name: "Weathering with You", price: 160, image: "withyou.jpg", description:"Weathering with You (Japanese: Â§©Ê∞ó„ÅÆÂ≠ê, Hepburn: Tenki no Ko, lit.‚Äâ'Child of Weather') is a 2019 Japanese animated romantic fantasy film written and directed by Makoto Shinkai, produced by CoMix Wave Films and distributed by Toho. It follows a 16-year-old high school boy, Hodaka Morishima, who runs away from his troubled rural home to Tokyo, and later befriends Hina Amano, an orphaned girl who has the ability to control the weather."},

            {name: "20th Century Boys", price: 275, image: "boys.jpg", description:"20th Century Boys (Japanese: 20‰∏ñÁ¥ÄÂ∞ëÂπ¥, Hepburn: Nijusseiki Sh≈çnen) is a Japanese manga series written and illustrated by Naoki Urasawa. It was originally serialized in Shogakukan's seinen manga magazine Big Comic Spirits from 1999 to 2006, with the 249 chapters published into 22 tank≈çbon volumes. A 16 chapter continuation, titled 21st Century Boys (21‰∏ñÁ¥ÄÂ∞ëÂπ¥, Nij≈´isseiki Sh≈çnen), ran in the same magazine from 2006 to 2007 and was gathered into two tank≈çbon volumes. It tells the story of Kenji Endo and his friends, who notice that a cult-leader known only as 'Friend' is out to destroy the world, and that his cult icon bears a striking resemblance to a symbol developed during their childhoods. The series makes many references to a number of manga and anime from the 1960s‚Äì1970s, as well as to classic rock music, its title being taken from T. Rex's song '20th Century Boy'."},
            {name: "Gantz 1", price: 275, image: "gantz.png", description:"Gantz (stylized in all caps) is a Japanese manga series written and illustrated by Hiroya Oku. It was serialized in Shueisha's seinen manga magazine Weekly Young Jump from June 2000 to June 2013, with its chapters collected in 37 tank≈çbon volumes. It tells the story of Kei Kurono and Masaru Kato, both of whom died in a train accident and become part of a semi-posthumous 'game' in which they and several other recently deceased people are forced to hunt down and kill aliens armed with a handful of futuristic items, equipment, and weaponry."},
            {name: "5 Centimeters Per Second", price: 295, image: "per.jpg", description:"5 Centimeters per Second (Japanese: ÁßíÈÄü5„Çª„É≥„ÉÅ„É°„Éº„Éà„É´, Hepburn: By≈çsoku Go Senchimƒìtoru) is a 2007 Japanese romantic drama animated film written and directed by Makoto Shinkai. It theatrically premiered on 3 March 2007. The film consists of three segments, each following a period in the life of the protagonist Takaki T≈çno and his relationships with the girls around him.The film was awarded Best Animated Feature Film at the 2007 Asia Pacific Screen Awards. It received a novelization in November 2007 and a manga adaptation illustrated by Seike Yukiko in 2010."},
            {name: "Classroom of Elites", price:200, image:"elite.jpg", description:"Classroom of the Elite (Japanese: „Çà„ÅÜ„Åì„ÅùÂÆüÂäõËá≥‰∏ä‰∏ªÁæ©„ÅÆÊïôÂÆ§„Å∏, Hepburn: Y≈çkoso Jitsuryoku Shij≈çshugi no Ky≈çshitsu e, lit.‚Äâ'Welcome to the Classroom of Real Ability Supremacism'), abbreviated as Y≈çjitsu („Çà„ÅÜÂÆü) in Japan, is a Japanese light novel series written by Sh≈çgo Kinugasa, with illustration by Shunsaku Tomose. It was published from May 2015 to September 2019 under Media Factory's MF Bunko J imprint, a sequel Classroom of the Elite: Year 2 („Çà„ÅÜ„Åì„ÅùÂÆüÂäõËá≥‰∏ä‰∏ªÁæ©„ÅÆÊïôÂÆ§„Å∏ 2Âπ¥ÁîüÁ∑®, Y≈çkoso Jitsuryoku Shij≈çshugi no Ky≈çshitsu e Ninensei-hen, lit.‚Äâ'Welcome to the Classroom of Real Ability Supremacism Second-Year Students Edition') began publishing in January 2020. A manga adaptation by Yuyu Ichino began its serialization in Media Factory's Monthly Comic Alive on January 27, 2016. A manga adaptation of the sequel light novel series illustrated by Shia Sasane began serialization in the same magazine in December 2021. An anime television series adaptation produced by Lerche aired with the first season in 2017. A second season aired from July to September 2022, and a third season aired from January to March 2024. A fourth season has been announced."},
        
        ];


        // Read URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var productName = urlParams.get("name");

        // Find the product by name
        $scope.selectedProduct = $scope.products.find(p => p.name === productName);

        // Search Functionality
        $scope.searchQuery = "";
        $scope.filteredProducts = [];

        $scope.filterProducts = function() {
            if ($scope.searchQuery.trim() === "") {
                $scope.filteredProducts = [];
            } else {
                $scope.filteredProducts = $scope.products.filter(product =>
                    product.name.toLowerCase().includes($scope.searchQuery.toLowerCase())
                );
            }
        };

        // Redirect to Product Page
        $scope.goToProductPage = function(product) {
            window.location.href = "product.html?name=" + encodeURIComponent(product.name);
        };
        
        $scope.cart = JSON.parse(localStorage.getItem("cart")) || [];
        $scope.cartCount = $scope.cart.length; // Show item count in cart
    
        // Add to Cart Function
        $scope.addToCart = function(product) {
            $scope.cart.push(product);
            $scope.cartCount = $scope.cart.length;  // Update cart count
            localStorage.setItem("cart", JSON.stringify($scope.cart)); // Save to localStorage
            alert(product.name + " added to cart!");
        };
    
        // Function to redirect to Cart Page
        $scope.goToCart = function() {
            window.location.href = "cart.html";
        };

    });
    </script>

</body>
</html>
